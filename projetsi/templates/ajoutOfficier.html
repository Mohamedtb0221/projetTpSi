<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <title>ajouter Deces</title>
    <style>
        #ajt{
        font-size:20px;
        font-weight:bold
        }
    </style>
</head>
<body>
    
    <div class="container mt-5 border border-dark rounded mb-5 p-5" style=" width :70%;">
        <h3 class="text-center border border-dark rounded p-1"> Ajouter officier : </h3>
        <form method="post" class="form-group row g-3 m-5 " >
            {% csrf_token %}
            <br>
            <div class="col-md-6">
              <label  class="form-label">matricule :</label>
              {{form.matricule}}
          </div>
          <div class="col-md-6">
            <label  class="form-label">bureau :</label>
            {{form.bureau}}
        </div>
          <div class="col-md-6">
            <label class="form-label">nom :</label>
                {{form.nom}}
        </div>
            <div class="col-md-6">
                <label  class="form-label">prenom :</label>
                {{form.prenom}}
            </div>
            <div class="col-md-10">
                <label  class="form-label">Date prise de servise :</label>
                {{form.datePriseService}}
            </div>
            
            <br>
            <!--un jeton pour se protÃ©ger contre les attaques csrf -->
            <div class="row" style="width:70% ;margin-left:15%;margin-top: 40px;">
              <div class="col-6 ">
                  <a href="{% url 'mairePage' %}" class="form-control bg-secondary fs-5 text-white  topdf"
                      style="text-decoration:none;text-align:center;margin-right: 10%;font-weight: bold;">retour</a>
              </div>
              <div class="col-6 ">
                  
                  <input type="submit" id="ajt" class="form-control bg-secondary text-white" style="margin-left: 10%;" value="Ajouter">
              </div>
          </div>
            {% for message in messages %}
    <div class="alert alert-danger">{{message}}</div>
     {% endfor %}
        </form>
    </div>
</body>

</html>
